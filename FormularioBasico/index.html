<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div>    
            <label for="txtNombre">
                <b>Nombre:</b>
            </label>
            <br>
            <input type="text" id="txtNombre" name="txtNombre" class="" placeholder="Ingrese su nombre" required/>
            
            <br><br>
            <label for="txtApellido">
                <b>Apellido:</b>
            </label>
            <br>
            <input type="text" id="txtApellido" name="txtApellido" class="" placeholder="Ingrese su Apellido" required/>
        </div>

        <div>
            <br>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>
            <input type="email" name="txtEmail" id="txtEmail" required/>
            
            <br><br>
            <label for="txtPass">
                <b>Contrase√±a:</b>
            </label>
            <br>
            <input type="password" name="txtPass" id="txtPass" required/>
            
            <br><br>
            <input type="text" readonly value="Hola mundo" disabled>

            <br><br>
            <input type="number" name="" id="" min="0" max="5" step="0.1">
        </div>

        <div>
            <br>
            <label for="date">
                <b>Fecha de nacimiento:</b>
            </label>
            <br>
            <input type="date" name="date" id="date" required>
        </div>

        <div>
            <br>
            <input type="submit" value="Confirmar">
        </div>
    </form>    
</body>
</html>
